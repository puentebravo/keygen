<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KeyGen Securepass</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>KeyGen Secure Password Generation</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Custom styled text fields: user can see which options they selected and how their password was generated-->
          <p id="charEl"></p>
          <p id="spcCharEl"></p>
          <p id="lCaseEl"></p>
          <p id="uCaseEl"></p>
          <p id="numCharEl"></p>
          <button id="generate" class="btn">GENERATE</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
